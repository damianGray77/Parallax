<html>
	<head>
		<title>Parallax Demo</title>
		
		<link type="text/css" rel="stylesheet" href="reset.css" />

		</div>

		<div class="parallax" data-amount="50">
			<div class="img" style="background-image: url('https://live.staticflickr.com/1134/1272424347_ea11fb6326_o.jpg')"></div>
			<div class="content"></div>
		</div>
		<div class="space"></div>
		<div class="parallax" data-amount="50">
			<div class="img" style="background-image: url('https://live.staticflickr.com/87/233535399_4352919f35_b.jpg')"></div>

		</div>

</html>
